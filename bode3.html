<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>JavaScript Slideshow - TinySlideshow</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
	<ul id="slideshow">
		<li>
			<h3>1</h3>
			<span>images/bode (1).jpg</span>
			<p>Bode 1</p>
			<a href="#"><img src="thumbnails/bode (1)_thumbnail.jpg" alt="Orange Fish" /></a>
		</li>
		<li>
			<h3>2</h3>
			<span>photos/sea-turtle.jpg</span>
			<p>Bode 2</p>
			<img src="thumbnails/bode (2)_thumbnail.jpg" alt="Sea Turtle" />
		</li>
		<li>
			<h3>3</h3>
			<span>photos/red-coral.jpg</span>
			<p>Bode 3</p>
			<a href="#"><img src="thumbnails/bode (3)_thumbnail.jpg" alt="Red Coral" /></a>
		</li>
	
	</ul>
	<div id="wrapper">
		<div id="fullsize">
			<div id="imgprev" class="imgnav" title="Previous Image"></div>
			<div id="imglink"></div>
			<div id="imgnext" class="imgnav" title="Next Image"></div>
			<div id="image"></div>
			<div id="information">
				<h3></h3>
				<p></p>
			</div>
		</div>
		<div id="thumbnails">
			<div id="slideleft" title="Slide Left"></div>
			<div id="slidearea">
				<div id="slider"></div>
			</div>
			<div id="slideright" title="Slide Right"></div>
		</div>
	</div>
<script type="text/javascript" src="compressed.js"></script>
<script type="text/javascript">
	$('slideshow').style.display='none';
	$('wrapper').style.display='block';
	var slideshow=new TINY.slideshow("slideshow");
	window.onload=function(){
		slideshow.auto=true;
		slideshow.speed=5;
		slideshow.link="linkhover";
		slideshow.info="information";
		slideshow.thumbs="slider";
		slideshow.left="slideleft";
		slideshow.right="slideright";
		slideshow.scrollSpeed=4;
		slideshow.spacing=5;
		slideshow.active="#fff";
		slideshow.init("slideshow","image","imgprev","imgnext","imglink");
	}
</script>
</body>
</html>
